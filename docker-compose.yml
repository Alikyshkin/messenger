services:
  messenger-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: messenger-server
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - MESSENGER_DB_PATH=/app/data/messenger.db
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:3000}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - MAIL_FROM=${MAIL_FROM:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      # Персистентное хранилище для базы данных
      - ./data:/app/data
      # Персистентное хранилище для загруженных файлов
      - ./uploads:/app/server/uploads
      # Персистентное хранилище для публичных файлов (web client)
      - ./public:/app/server/public
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - messenger-network

networks:
  messenger-network:
    driver: bridge
