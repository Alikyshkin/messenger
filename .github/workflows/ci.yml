name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  flutter-check:
    name: Flutter Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: ./client
        run: flutter pub get
      
      - name: Format check
        working-directory: ./client
        run: |
          dart format . || {
            echo "⚠️ Код не отформатирован. Пожалуйста, запустите 'dart format .' локально и закоммитьте изменения."
            exit 1
          }
          # Проверяем, были ли изменения после форматирования
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Обнаружены неотформатированные файлы. Пожалуйста, запустите 'dart format .' локально."
            git diff
            exit 1
          fi
      
      - name: Analyze
        working-directory: ./client
        run: flutter analyze --no-fatal-infos
      
      - name: Build Web
        working-directory: ./client
        run: |
          flutter build web --release --no-tree-shake-icons || {
            echo "❌ Ошибка сборки Web!"
            exit 1
          }
          echo "✅ Сборка Web успешна"

  server-check:
    name: Node.js Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Lint check
        working-directory: ./server
        run: npm run lint || echo "⚠️ Lint script not found, skipping..."
        continue-on-error: true
      
      - name: Type check (if TypeScript)
        working-directory: ./server
        run: npm run type-check || echo "⚠️ Type check script not found, skipping..."
        continue-on-error: true
