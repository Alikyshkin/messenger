name: Mark Stale Issues

on:
  schedule:
    # Запускается каждый день в 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  stale:
    name: Mark stale issues and PRs
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'Этот issue неактивен уже 60 дней. Если он всё ещё актуален, пожалуйста, оставьте комментарий.'
          close-issue-message: 'Issue закрыто из-за неактивности. Если проблема всё ещё существует, создайте новый issue.'
          stale-pr-message: 'Этот PR неактивен уже 30 дней. Если он всё ещё актуален, пожалуйста, оставьте комментарий или обновите его.'
          close-pr-message: 'PR закрыт из-за неактивности. Если изменения всё ещё нужны, создайте новый PR.'
          stale-issue-label: 'stale'
          close-issue-label: 'closed-by-stale-bot'
          stale-pr-label: 'stale'
          close-pr-label: 'closed-by-stale-bot'
          days-before-issue-stale: 60
          days-before-issue-close: 90
          days-before-pr-stale: 30
          days-before-pr-close: 60
          exempt-issue-labels: 'pinned,security'
          exempt-pr-labels: 'pinned,security'
          operations-per-run: 30
