# Сборка под все платформы и публикация в GitHub Release при создании тега v*
# Использование: создайте тег (например v1.0.0) и запушьте: git tag v1.0.0 && git push origin v1.0.0

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build APK
        run: |
          cd client
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: messenger-android
          path: client/build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build Windows
        run: |
          cd client
          flutter pub get
          flutter build windows --release

      - name: Zip Windows build
        run: |
          Compress-Archive -Path client\build\windows\x64\runner\Release\* -DestinationPath messenger-windows.zip

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: messenger-windows
          path: messenger-windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build macOS
        run: |
          cd client
          flutter pub get
          flutter build macos --release

      - name: Zip macOS app
        run: |
          cd client/build/macos/Build/Products/Release
          zip -r ../../../../../../../messenger-macos.zip client.app

      - name: Upload macOS
        uses: actions/upload-artifact@v4
        with:
          name: messenger-macos
          path: messenger-macos.zip

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build Web
        run: |
          cd client
          flutter pub get
          flutter build web --release

      - name: Zip Web build
        run: |
          cd client/build/web
          zip -r ../../../messenger-web.zip .

      - name: Upload Web
        uses: actions/upload-artifact@v4
        with:
          name: messenger-web
          path: client/messenger-web.zip

  release:
    runs-on: ubuntu-latest
    needs: [build-android, build-windows, build-macos, build-web]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: |
            artifacts/messenger-android/app-release.apk
            artifacts/messenger-windows/messenger-windows.zip
            artifacts/messenger-macos/messenger-macos.zip
            artifacts/messenger-web/messenger-web.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
