name: Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  flutter-check:
    name: Flutter Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: 'stable'

      - name: Get dependencies
        working-directory: ./client
        run: flutter pub get

      - name: Format check
        working-directory: ./client
        run: |
          if ! dart format --set-exit-if-changed .; then
            echo "❌ Обнаружены неотформатированные файлы. Запустите 'dart format .' и закоммитьте."
            git diff --stat
            exit 1
          fi

      - name: Analyze
        working-directory: ./client
        run: flutter analyze --no-fatal-infos

      - name: Build Web
        working-directory: ./client
        run: flutter build web --release --no-tree-shake-icons

  server-check:
    name: Node.js Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Lint check
        working-directory: ./server
        run: npm run lint || echo "⚠️ Lint script not found, skipping..."
        continue-on-error: true

      - name: Type check
        working-directory: ./server
        run: npm run type-check || echo "⚠️ Type check script not found, skipping..."
        continue-on-error: true

      - name: NPM audit
        working-directory: ./server
        run: npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Run tests
        working-directory: ./server
        run: npm test
