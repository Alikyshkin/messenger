name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-flutter:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x'
        channel: 'stable'
        cache: true
    
    - name: Cache Flutter dependencies
      uses: actions/cache@v4
      with:
        path: |
          client/.dart_tool
          client/build
          ${{ env.PUB_CACHE }}
        key: ${{ runner.os }}-flutter-${{ hashFiles('client/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-flutter-
    
    - name: Build Flutter web app
      working-directory: ./client
      env:
        PUB_CACHE: ${{ runner.tool_cache }}/pub_cache
      run: |
        flutter pub get
        # Собираем без source maps для уменьшения размера
        flutter build web --release --no-source-maps
    
    - name: Upload Flutter build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: flutter-web-build
        path: client/build/web
        retention-days: 1

  build-docker:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:latest
          network=host
    
    - name: Check Docker credentials
      if: github.event_name != 'pull_request'
      run: |
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
          echo "Error: DOCKER_USERNAME and DOCKER_PASSWORD secrets must be set"
          exit 1
        fi
    
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/messenger-server:latest
          ${{ secrets.DOCKER_USERNAME }}/messenger-server:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: [build-flutter, build-docker]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Flutter build artifacts
      uses: actions/download-artifact@v4
      with:
        name: flutter-web-build
        path: client/build/web
    
    - name: Setup SSH for rsync
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
    
    - name: Deploy Flutter web app using rsync
      run: |
        rsync -avz --compress-level=6 --delete --exclude='.git' --exclude='*.map' --exclude='.DS_Store' --info=progress2 client/build/web/ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/messenger/public/
      env:
        RSYNC_RSH: ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o Compression=yes
    
    - name: Deploy Docker to server
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        script: |
          cd /opt/messenger
          # Останавливаем PM2 процесс, если он запущен (миграция с PM2 на Docker)
          if command -v pm2 &> /dev/null; then
            pm2 stop messenger 2>/dev/null || true
            pm2 delete messenger 2>/dev/null || true
            echo "Stopped PM2 process (if it was running)"
          fi
          # Проверяем, что docker-compose.yml существует и использует образ из Docker Hub
          if [ ! -f docker-compose.yml ]; then
            echo "Error: docker-compose.yml not found in /opt/messenger"
            echo "Please create docker-compose.yml on the server (see docs/server-docker-setup.md)"
            exit 1
          fi
          # Используем docker compose (новая версия) или docker-compose (старая)
          if command -v docker &> /dev/null && docker compose version &> /dev/null; then
            docker compose pull
            docker compose up -d
            docker compose exec -T messenger-server npm run migrate || true
            docker compose restart messenger-server || true
          else
            docker-compose pull
            docker-compose up -d
            docker compose exec -T messenger-server npm run migrate || true
            docker compose restart messenger-server || true
          fi
