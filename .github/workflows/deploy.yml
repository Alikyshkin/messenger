name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-flutter:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x'
        channel: 'stable'
        cache: true

    - name: Cache Flutter dependencies
      uses: actions/cache@v4
      with:
        path: |
          client/.dart_tool
          client/build
          ${{ env.PUB_CACHE }}
        key: ${{ runner.os }}-flutter-${{ hashFiles('client/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-flutter-

    - name: Build Flutter web app
      working-directory: ./client
      env:
        PUB_CACHE: ${{ runner.tool_cache }}/pub_cache
      run: |
        flutter pub get
        # Собираем без source maps для уменьшения размера
        flutter build web --release --no-source-maps

    - name: Upload Flutter build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: flutter-web-build
        path: client/build/web
        retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: [build-flutter]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'

    steps:
    - uses: actions/checkout@v4

    - name: Download Flutter build artifacts
      uses: actions/download-artifact@v4
      with:
        name: flutter-web-build
        path: client/build/web

    - name: Setup SSH for rsync
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

    - name: Deploy Flutter web app using rsync
      run: |
        rsync -avz --compress-level=6 --delete --exclude='.git' --exclude='*.map' --exclude='.DS_Store' --info=progress2 client/build/web/ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/messenger/public/
      env:
        RSYNC_RSH: ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o Compression=yes

    - name: Deploy server to VPS
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        script: |
          cd /opt/messenger
          git pull
          cd server
          npm ci --omit=dev
          npm run migrate || true
          pm2 restart messenger
