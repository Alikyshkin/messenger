version: 2
updates:
  # Flutter/Dart зависимости
  - package-ecosystem: "pub"
    directory: "/client"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "flutter"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Node.js зависимости
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "server"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Игнорируем major обновления для критичных зависимостей
    ignore:
      - dependency-name: "express"
        update-types: ["version-update:semver-major"]
      - dependency-name: "better-sqlite3"
        update-types: ["version-update:semver-major"]
      - dependency-name: "ws"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "ci"
