global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'messenger-monitor'

scrape_configs:
  - job_name: 'messenger-server'
    static_configs:
      - targets: ['localhost:3000']
        labels:
          service: 'messenger-api'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
