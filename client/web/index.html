<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Мессенджер — чаты и звонки">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Мессенджер">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Мессенджер</title>
  <link rel="manifest" href="manifest.json">

  <!-- Всегда переходить на HTTPS (звонки и камера в браузере работают только по HTTPS) -->
  <script>
    (function() {
      if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
        location.replace('https://' + location.host + location.pathname + location.search + location.hash);
      }
    })();
  </script>
  <style>
    #loading-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(160deg, #E8EDF2 0%, #dae4ec 50%, #c9d9e8 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }
    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    #loading-screen .logo-wrap {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: linear-gradient(145deg, #3D6B99 0%, #2d5075 100%);
      box-shadow: 0 8px 24px rgba(61, 107, 153, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }
    #loading-screen .logo-wrap svg {
      width: 44px;
      height: 44px;
      color: #fff;
    }
    #loading-screen .title {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 22px;
      font-weight: 600;
      color: #1A1A1A;
      margin-bottom: 28px;
      letter-spacing: -0.02em;
    }
    #loading-screen .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(61, 107, 153, 0.25);
      border-top-color: #3D6B99;
      border-radius: 50%;
      animation: loading-spin 0.9s linear infinite;
    }
    @keyframes loading-spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading-screen" aria-hidden="false">
    <div class="logo-wrap" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
      </svg>
    </div>
    <div class="title">Мессенджер</div>
    <div class="spinner" role="progressbar" aria-label="Загрузка"></div>
  </div>
  <script>
    function hideLoading() {
      var el = document.getElementById('loading-screen');
      if (el && !el.classList.contains('hidden')) {
        el.classList.add('hidden');
        el.setAttribute('aria-hidden', 'true');
        setTimeout(function() { el.remove(); }, 450);
      }
    }
    window.addEventListener('flutter-first-frame', hideLoading);
    setTimeout(hideLoading, 12000); /* fallback если событие не пришло */
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
